<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="" class="card__bubbles" />
        <section class="about">
          <img src="images/image-victor.jpg" alt="" class="about__photo" />
          <h3 class="about__name">
            Victor Crest <span class="about__age">26</span>
          </h3>
          <p class="about__city">London</p>
        </section>

        <section class="social-stats">
          <div>
            <h3 class="social__heading">80K</h3>
            <p class="social__desc">Followers</p>
          </div>
          <div>
            <h3 class="social__heading">803K</h3>
            <p class="social__desc">Likes</p>
          </div>
          <div>
            <h3 class="social__heading">1.4K</h3>
            <p class="social__desc">Photos</p>
          </div>
        </section>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
